<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Muhammad Meluk</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 0 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f8fafc;
    }
    .code {
      font-size: 8rem;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 2rem;
      line-height: 1;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
    }
  </style>
  <script>
    // Redirect to home page with base path
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/dev/';
      }, 4000);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/dev/" class="btn">Go to Homepage</a>
    <p style="margin-top: 2rem; font-size: 0.9rem; color: #94a3b8;">You will be redirected automatically in 4 seconds...</p>
  </div>
</body>
</html>
